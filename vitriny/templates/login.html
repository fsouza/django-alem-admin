{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
<form action="{% url django.contrib.auth.views.login %}" method="post" accept-charset="utf-8">
    {% csrf_token %}
    {{ form.as_p }}
    <p><input type="submit" value="Continue &rarr;"/></p>
</form>
{% endblock %}
